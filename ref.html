<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Hamza Iqbal - Digital Laboratory</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            :root {
                --black: #000000;
                --white: #ffffff;
                --gray-light: #f0f0f0;
                --gray-dark: #1a1a1a;
            }

            body {
                font-family:
                    -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
                    monospace;
                background: var(--black);
                color: var(--white);
                overflow-x: hidden;
                line-height: 1.6;
                cursor: crosshair;
            }

            /* Custom Cursor */
            .cursor-glow {
                position: fixed;
                width: 200px;
                height: 200px;
                background: radial-gradient(
                    circle,
                    rgba(255, 255, 255, 0.1) 0%,
                    transparent 70%
                );
                pointer-events: none;
                transform: translate(-50%, -50%);
                z-index: 1;
                mix-blend-mode: screen;
            }

            /* Scrollbar */
            ::-webkit-scrollbar {
                width: 8px;
            }

            ::-webkit-scrollbar-track {
                background: var(--black);
            }

            ::-webkit-scrollbar-thumb {
                background: var(--white);
                border-radius: 4px;
            }

            /* Canvas Background */
            #space-canvas {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                z-index: -1;
            }

            /* Hero Section */
            .hero {
                height: 100vh;
                position: relative;
                display: flex;
                align-items: center;
                justify-content: center;
                overflow: hidden;
            }

            .nebula {
                position: absolute;
                width: 600px;
                height: 600px;
                background: radial-gradient(
                    circle,
                    rgba(255, 255, 255, 0.05) 0%,
                    transparent 50%
                );
                filter: blur(100px);
                animation: float 20s infinite ease-in-out;
            }

            .nebula:nth-child(2) {
                width: 800px;
                height: 800px;
                background: radial-gradient(
                    circle,
                    rgba(255, 255, 255, 0.03) 0%,
                    transparent 60%
                );
                animation-duration: 30s;
                animation-delay: -10s;
            }

            @keyframes float {
                0%,
                100% {
                    transform: translate(-50%, -50%) scale(1);
                }
                50% {
                    transform: translate(-30%, -70%) scale(1.2);
                }
            }

            .hero-content {
                text-align: center;
                z-index: 10;
                position: relative;
            }

            .hero-title {
                font-size: clamp(3rem, 10vw, 7rem);
                font-weight: 100;
                letter-spacing: 1rem;
                margin-bottom: 1rem;
                animation: glitch 3s infinite;
                position: relative;
                text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            }

            .hero-title::before,
            .hero-title::after {
                content: attr(data-text);
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
            }

            .hero-title::before {
                animation: glitch-1 0.5s infinite;
                color: var(--white);
                z-index: -1;
            }

            .hero-title::after {
                animation: glitch-2 0.5s infinite;
                color: var(--white);
                z-index: -2;
            }

            @keyframes glitch {
                0%,
                100% {
                    text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
                }
                50% {
                    text-shadow: 0 0 30px rgba(255, 255, 255, 0.8);
                }
            }

            @keyframes glitch-1 {
                0%,
                100% {
                    clip: rect(0, 900px, 0, 0);
                    transform: translate(0);
                }
                20% {
                    clip: rect(20px, 900px, 40px, 0);
                    transform: translate(-2px, 2px);
                }
                40% {
                    clip: rect(40px, 900px, 60px, 0);
                    transform: translate(2px, -2px);
                }
                60% {
                    clip: rect(60px, 900px, 80px, 0);
                    transform: translate(0px, 2px);
                }
                80% {
                    clip: rect(80px, 900px, 100px, 0);
                    transform: translate(2px, 0);
                }
            }

            @keyframes glitch-2 {
                0%,
                100% {
                    clip: rect(0, 900px, 0, 0);
                    transform: translate(0);
                }
                20% {
                    clip: rect(20px, 900px, 30px, 0);
                    transform: translate(2px, -2px);
                }
                40% {
                    clip: rect(30px, 900px, 50px, 0);
                    transform: translate(-2px, 2px);
                }
                60% {
                    clip: rect(50px, 900px, 70px, 0);
                    transform: translate(2px, 2px);
                }
                80% {
                    clip: rect(70px, 900px, 90px, 0);
                    transform: translate(-2px, 0);
                }
            }

            .hero-subtitle {
                font-size: clamp(1rem, 3vw, 1.5rem);
                font-weight: 300;
                letter-spacing: 0.5rem;
                opacity: 0.8;
                animation: fadeInUp 1s ease-out 0.3s both;
                text-transform: uppercase;
            }

            .coordinates {
                position: absolute;
                bottom: 30px;
                left: 30px;
                font-family: monospace;
                font-size: 0.8rem;
                opacity: 0.5;
                letter-spacing: 0.1rem;
            }

            .hero-cta {
                margin-top: 4rem;
                animation: fadeInUp 1s ease-out 0.6s both;
            }

            .explore-btn {
                display: inline-block;
                padding: 1.2rem 3.5rem;
                border: 1px solid var(--white);
                text-decoration: none;
                color: var(--white);
                transition: all 0.3s ease;
                position: relative;
                overflow: hidden;
                letter-spacing: 0.2rem;
                text-transform: uppercase;
                font-size: 0.9rem;
            }

            .explore-btn::before {
                content: "";
                position: absolute;
                top: 50%;
                left: 50%;
                width: 0;
                height: 0;
                background: var(--white);
                transition: all 0.3s ease;
                transform: translate(-50%, -50%);
                border-radius: 50%;
            }

            .explore-btn:hover {
                color: var(--black);
                box-shadow: 0 0 30px rgba(255, 255, 255, 0.5);
            }

            .explore-btn:hover::before {
                width: 300px;
                height: 300px;
            }

            .explore-btn span {
                position: relative;
                z-index: 1;
            }

            @keyframes fadeInUp {
                from {
                    opacity: 0;
                    transform: translateY(30px);
                }
                to {
                    opacity: 1;
                    transform: translateY(0);
                }
            }

            /* Orbital Elements */
            .orbit {
                position: absolute;
                border: 1px solid rgba(255, 255, 255, 0.1);
                border-radius: 50%;
                animation: rotate 60s linear infinite;
            }

            .orbit-1 {
                width: 300px;
                height: 300px;
                top: 10%;
                right: -150px;
            }

            .orbit-2 {
                width: 500px;
                height: 500px;
                bottom: -250px;
                left: -250px;
                animation-duration: 90s;
                animation-direction: reverse;
            }

            .planet {
                position: absolute;
                width: 20px;
                height: 20px;
                background: var(--white);
                border-radius: 50%;
                top: -10px;
                left: 50%;
                transform: translateX(-50%);
                box-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
            }

            @keyframes rotate {
                from {
                    transform: rotate(0deg);
                }
                to {
                    transform: rotate(360deg);
                }
            }

            /* Projects Section */
            .projects {
                padding: 150px 20px;
                max-width: 1400px;
                margin: 0 auto;
                position: relative;
            }

            .section-header {
                text-align: center;
                margin-bottom: 100px;
                position: relative;
            }

            .section-title {
                font-size: clamp(2.5rem, 6vw, 4rem);
                font-weight: 100;
                letter-spacing: 0.5rem;
                margin-bottom: 2rem;
                position: relative;
                display: inline-block;
            }

            .section-title::before,
            .section-title::after {
                content: "";
                position: absolute;
                height: 1px;
                width: 100px;
                background: var(--white);
                top: 50%;
            }

            .section-title::before {
                right: calc(100% + 30px);
            }

            .section-title::after {
                left: calc(100% + 30px);
            }

            /* Filter System */
            .filter-container {
                display: flex;
                justify-content: center;
                gap: 20px;
                margin-bottom: 80px;
                flex-wrap: wrap;
                position: relative;
            }

            .filter-container::before {
                content: "";
                position: absolute;
                top: 50%;
                left: 0;
                right: 0;
                height: 1px;
                background: linear-gradient(
                    90deg,
                    transparent,
                    rgba(255, 255, 255, 0.2),
                    transparent
                );
                z-index: -1;
            }

            .filter-btn {
                padding: 12px 30px;
                border: 1px solid rgba(255, 255, 255, 0.3);
                background: rgba(0, 0, 0, 0.5);
                color: var(--white);
                cursor: pointer;
                transition: all 0.3s ease;
                font-family: inherit;
                letter-spacing: 0.1rem;
                position: relative;
                overflow: hidden;
                text-transform: uppercase;
                font-size: 0.85rem;
                backdrop-filter: blur(10px);
            }

            .filter-btn::after {
                content: "";
                position: absolute;
                top: 50%;
                left: 50%;
                width: 0;
                height: 0;
                background: var(--white);
                transition: all 0.3s ease;
                transform: translate(-50%, -50%);
                border-radius: 50%;
            }

            .filter-btn:hover,
            .filter-btn.active {
                color: var(--black);
                border-color: var(--white);
                box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
            }

            .filter-btn:hover::after,
            .filter-btn.active::after {
                width: 200px;
                height: 200px;
            }

            .filter-btn span {
                position: relative;
                z-index: 1;
            }

            /* Project Grid */
            .projects-grid {
                display: grid;
                grid-template-columns: repeat(auto-fill, minmax(380px, 1fr));
                gap: 40px;
                position: relative;
            }

            .project-card {
                border: 1px solid rgba(255, 255, 255, 0.2);
                padding: 40px;
                transition: all 0.4s ease;
                cursor: pointer;
                position: relative;
                overflow: hidden;
                opacity: 0;
                transform: translateY(20px) rotateX(5deg);
                animation: fadeInUp 0.8s ease forwards;
                background: rgba(0, 0, 0, 0.5);
                backdrop-filter: blur(10px);
            }

            .project-card::before {
                content: "";
                position: absolute;
                top: -100%;
                left: -100%;
                width: 300%;
                height: 300%;
                background: radial-gradient(
                    circle,
                    rgba(255, 255, 255, 0.1) 0%,
                    transparent 40%
                );
                transition: all 0.5s ease;
                opacity: 0;
            }

            .project-card:hover {
                transform: translateY(-10px) rotateX(0deg);
                box-shadow: 0 20px 40px rgba(255, 255, 255, 0.1);
                border-color: rgba(255, 255, 255, 0.5);
            }

            .project-card:hover::before {
                opacity: 1;
                top: -50%;
                left: -50%;
            }

            .project-number {
                position: absolute;
                top: 20px;
                right: 20px;
                font-size: 3rem;
                font-weight: 100;
                opacity: 0.1;
                font-family: monospace;
            }

            .project-icon {
                font-size: 2.5rem;
                margin-bottom: 25px;
                display: inline-block;
                animation: pulse 2s infinite;
            }

            @keyframes pulse {
                0%,
                100% {
                    transform: scale(1);
                    opacity: 0.8;
                }
                50% {
                    transform: scale(1.1);
                    opacity: 1;
                }
            }

            .project-title {
                font-size: 1.6rem;
                margin-bottom: 20px;
                font-weight: 300;
                letter-spacing: 0.1rem;
            }

            .project-description {
                opacity: 0.7;
                margin-bottom: 25px;
                font-size: 0.95rem;
                line-height: 1.8;
            }

            .project-tags {
                display: flex;
                flex-wrap: wrap;
                gap: 10px;
                margin-bottom: 30px;
            }

            .tag {
                padding: 6px 16px;
                border: 1px solid rgba(255, 255, 255, 0.3);
                font-size: 0.75rem;
                opacity: 0.6;
                text-transform: uppercase;
                letter-spacing: 0.1rem;
                transition: all 0.3s ease;
            }

            .tag:hover {
                opacity: 1;
                border-color: var(--white);
            }

            .project-links {
                display: flex;
                gap: 15px;
            }

            .project-link {
                color: var(--white);
                text-decoration: none;
                padding: 10px 24px;
                border: 1px solid rgba(255, 255, 255, 0.3);
                transition: all 0.3s ease;
                font-size: 0.85rem;
                text-transform: uppercase;
                letter-spacing: 0.1rem;
                position: relative;
                overflow: hidden;
            }

            .project-link::before {
                content: "";
                position: absolute;
                bottom: 0;
                left: 0;
                width: 100%;
                height: 0;
                background: var(--white);
                transition: height 0.3s ease;
            }

            .project-link:hover {
                color: var(--black);
                border-color: var(--white);
            }

            .project-link:hover::before {
                height: 100%;
            }

            .project-link span {
                position: relative;
                z-index: 1;
            }

            /* Contact Section */
            .contact {
                padding: 150px 20px;
                text-align: center;
                position: relative;
                overflow: hidden;
            }

            .contact::before {
                content: "";
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                height: 1px;
                background: linear-gradient(
                    90deg,
                    transparent,
                    var(--white),
                    transparent
                );
            }

            .contact-grid {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
                gap: 40px;
                max-width: 1000px;
                margin: 80px auto 0;
            }

            .contact-item {
                padding: 40px;
                border: 1px solid rgba(255, 255, 255, 0.3);
                transition: all 0.4s ease;
                text-decoration: none;
                color: var(--white);
                position: relative;
                overflow: hidden;
                background: rgba(0, 0, 0, 0.5);
                backdrop-filter: blur(10px);
            }

            .contact-item::before {
                content: "";
                position: absolute;
                top: 50%;
                left: 50%;
                width: 0;
                height: 0;
                background: var(--white);
                transition: all 0.4s ease;
                transform: translate(-50%, -50%);
                border-radius: 50%;
            }

            .contact-item:hover {
                transform: translateY(-10px);
                box-shadow: 0 20px 40px rgba(255, 255, 255, 0.2);
                border-color: var(--white);
            }

            .contact-item:hover::before {
                width: 300px;
                height: 300px;
            }

            .contact-item:hover .contact-icon,
            .contact-item:hover .contact-label {
                color: var(--black);
            }

            .contact-icon {
                font-size: 2.5rem;
                margin-bottom: 20px;
                transition: all 0.4s ease;
                position: relative;
                z-index: 1;
            }

            .contact-label {
                font-size: 1rem;
                letter-spacing: 0.2rem;
                text-transform: uppercase;
                transition: all 0.4s ease;
                position: relative;
                z-index: 1;
            }

            /* Asteroid Belt */
            .asteroid {
                position: fixed;
                width: 3px;
                height: 3px;
                background: var(--white);
                border-radius: 50%;
                opacity: 0.6;
                animation: asteroid-move 20s linear infinite;
            }

            @keyframes asteroid-move {
                from {
                    transform: translateX(-100px) translateY(0) rotate(0deg);
                }
                to {
                    transform: translateX(calc(100vw + 100px)) translateY(100px)
                        rotate(360deg);
                }
            }

            /* Hide class for filtering */
            .hidden {
                display: none;
            }

            /* Mobile responsive */
            @media (max-width: 768px) {
                .hero-title {
                    letter-spacing: 0.3rem;
                }

                .projects-grid {
                    grid-template-columns: 1fr;
                }

                .filter-container {
                    gap: 10px;
                }

                .filter-btn {
                    padding: 10px 20px;
                    font-size: 0.8rem;
                }

                .orbit-1,
                .orbit-2 {
                    display: none;
                }

                .coordinates {
                    display: none;
                }
            }
        </style>
    </head>

        <script>
            // Interactive Space Canvas
            const canvas = document.getElementById("space-canvas");
            const ctx = canvas.getContext("2d");
            let width = (canvas.width = window.innerWidth);
            let height = (canvas.height = window.innerHeight);

            // Star system
            class Star {
                constructor() {
                    this.x = Math.random() * width;
                    this.y = Math.random() * height;
                    this.z = Math.random() * 1000;
                    this.size = Math.random() * 2;
                    this.speed = Math.random() * 0.05 + 0.01;
                }

                update() {
                    this.z -= this.speed * 10;
                    if (this.z <= 0) {
                        this.x = Math.random() * width;
                        this.y = Math.random() * height;
                        this.z = 1000;
                    }
                }

                draw() {
                    const x =
                        (this.x - width / 2) * (1000 / this.z) + width / 2;
                    const y =
                        (this.y - height / 2) * (1000 / this.z) + height / 2;
                    const s = this.size * (1000 / this.z);
                    const opacity = 1 - this.z / 1000;

                    ctx.beginPath();
                    ctx.fillStyle = `rgba(255, 255, 255, ${opacity})`;
                    ctx.arc(x, y, s, 0, Math.PI * 2);
                    ctx.fill();

                    // Star trail
                    if (this.z < 300) {
                        ctx.beginPath();
                        ctx.strokeStyle = `rgba(255, 255, 255, ${opacity * 0.5})`;
                        ctx.lineWidth = s * 0.5;
                        ctx.moveTo(x, y);
                        const prevX =
                            (this.x - width / 2) *
                                (1000 / (this.z + this.speed * 20)) +
                            width / 2;
                        const prevY =
                            (this.y - height / 2) *
                                (1000 / (this.z + this.speed * 20)) +
                            height / 2;
                        ctx.lineTo(prevX, prevY);
                        ctx.stroke();
                    }
                }
            }

            // Constellation system
            class Constellation {
                constructor() {
                    this.points = [];
                    this.connections = [];
                    const numPoints = Math.floor(Math.random() * 4) + 3;

                    const centerX = Math.random() * width;
                    const centerY = Math.random() * height;

                    for (let i = 0; i < numPoints; i++) {
                        this.points.push({
                            x: centerX + (Math.random() - 0.5) * 200,
                            y: centerY + (Math.random() - 0.5) * 200,
                            vx: (Math.random() - 0.5) * 0.1,
                            vy: (Math.random() - 0.5) * 0.1,
                        });
                    }

                    // Create connections
                    for (let i = 0; i < numPoints - 1; i++) {
                        this.connections.push([i, i + 1]);
                    }
                    if (Math.random() > 0.5) {
                        this.connections.push([numPoints - 1, 0]);
                    }
                }

                update() {
                    this.points.forEach((point) => {
                        point.x += point.vx;
                        point.y += point.vy;

                        if (point.x < -100 || point.x > width + 100)
                            point.vx *= -1;
                        if (point.y < -100 || point.y > height + 100)
                            point.vy *= -1;
                    });
                }

                draw() {
                    ctx.strokeStyle = "rgba(255, 255, 255, 0.1)";
                    ctx.lineWidth = 1;

                    this.connections.forEach(([i, j]) => {
                        ctx.beginPath();
                        ctx.moveTo(this.points[i].x, this.points[i].y);
                        ctx.lineTo(this.points[j].x, this.points[j].y);
                        ctx.stroke();
                    });

                    this.points.forEach((point) => {
                        ctx.beginPath();
                        ctx.fillStyle = "rgba(255, 255, 255, 0.5)";
                        ctx.arc(point.x, point.y, 2, 0, Math.PI * 2);
                        ctx.fill();
                    });
                }
            }

            const stars = Array(500)
                .fill()
                .map(() => new Star());
            const constellations = Array(3)
                .fill()
                .map(() => new Constellation());
            let mouseX = width / 2;
            let mouseY = height / 2;

            // Animation loop
            function animate() {
                ctx.fillStyle = "rgba(0, 0, 0, 0.1)";
                ctx.fillRect(0, 0, width, height);

                // Update and draw stars
                stars.forEach((star) => {
                    star.update();
                    star.draw();
                });

                // Update and draw constellations
                constellations.forEach((constellation) => {
                    constellation.update();
                    constellation.draw();
                });

                // Draw connection to mouse
                const nearbyStars = stars.filter((star) => {
                    const x =
                        (star.x - width / 2) * (1000 / star.z) + width / 2;
                    const y =
                        (star.y - height / 2) * (1000 / star.z) + height / 2;
                    const dist = Math.sqrt(
                        (x - mouseX) ** 2 + (y - mouseY) ** 2,
                    );
                    return dist < 100 && star.z < 500;
                });

                nearbyStars.forEach((star) => {
                    const x =
                        (star.x - width / 2) * (1000 / star.z) + width / 2;
                    const y =
                        (star.y - height / 2) * (1000 / star.z) + height / 2;
                    const dist = Math.sqrt(
                        (x - mouseX) ** 2 + (y - mouseY) ** 2,
                    );
                    const opacity = (1 - dist / 100) * (1 - star.z / 500);

                    ctx.beginPath();
                    ctx.strokeStyle = `rgba(255, 255, 255, ${opacity * 0.3})`;
                    ctx.lineWidth = 1;
                    ctx.moveTo(mouseX, mouseY);
                    ctx.lineTo(x, y);
                    ctx.stroke();
                });

                requestAnimationFrame(animate);
            }

            // Handle mouse movement
            document.addEventListener("mousemove", (e) => {
                mouseX = e.clientX;
                mouseY = e.clientY;

                // Update cursor glow
                const cursorGlow = document.getElementById("cursorGlow");
                cursorGlow.style.left = e.clientX + "px";
                cursorGlow.style.top = e.clientY + "px";

                // Update coordinates
                const coordText = document.getElementById("coordText");
                const lat = ((e.clientY / height) * 180 - 90).toFixed(3);
                const lng = ((e.clientX / width) * 360 - 180).toFixed(3);
                coordText.textContent = `${lat}° ${lat > 0 ? "N" : "S"}, ${Math.abs(lng)}° ${lng > 0 ? "E" : "W"}`;
            });

                width = canvas.width = window.innerWidth;
                height = canvas.height = window.innerHeight;
            });

            // Filter functionality
            function setupFilters() {
                const filterBtns = document.querySelectorAll(".filter-btn");
                const projectCards = document.querySelectorAll(".project-card");

                filterBtns.forEach((btn) => {
                    btn.addEventListener("click", () => {
                        // Update active state
                        filterBtns.forEach((b) => b.classList.remove("active"));
                        btn.classList.add("active");

                        const filter = btn.dataset.filter;

                        projectCards.forEach((card, index) => {
                            if (
                                filter === "all" ||
                                card.dataset.tags.includes(filter)
                            ) {
                                card.classList.remove("hidden");
                                card.style.animation = "none";
                                setTimeout(() => {

                                    card.style.animationDelay = `${index * 0.05}s`;
                                }, 10);
                            } else {

                        });
                    });
